<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Chart Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Google AdSense Verification Meta Tag -->
    <meta name="google-adsense-account" content="ca-pub-9416785017460416" />
</head>
<body>
    <h1>Stock Chart Viewer</h1>
    <form method="GET" action="/api/stock/chart">
        <label for="ticker">Ticker:</label>
        <select name="ticker" id="ticker">
            {% for ticker in tickers %}
                <option value="{{ ticker }}">{{ ticker }}</option>
            {% endfor %}
        </select>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" value="2015-01-02">
        <button type="submit">Load Chart</button>
    </form>
    <div id="chart-container">
        <img id="chart-image" src="" alt="Stock Chart">
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
