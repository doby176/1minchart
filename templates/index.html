<!DOCTYPE html>
<html>
<head>
    <title>Stock Chart</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        #stockChart {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
        }
        #stockChart .panzoom {
            width: 100%;
            height: 100%;
        }
        #stockChart img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .container {
            margin: 20px;
        }
        select, input, button {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
    <!-- Panzoom CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/panzoom/9.4.2/panzoom.min.js"></script>
    <!-- Google AdSense Verification Meta Tag (already verified) -->
    <meta name="google-adsense-account" content="ca-pub-9416785017460416" />
</head>
<body>
    <div class="container">
        <label for="tickerSelect">Select Ticker:</label>
        <select id="tickerSelect">
            {% for ticker in tickers %}
                <option value="{{ ticker }}">{{ ticker }}</option>
            {% endfor %}
        </select>
        <label for="dateInput">Select Date:</label>
        <input type="date" id="dateInput" value="2015-01-02">
        <button id="fetchData">Load Chart</button>
    </div>
    <div id="stockChart">
        <div class="panzoom"><img src="" alt="Stock Chart"></div>
    </div>
    <script src="/static/script.js"></script>

    <!-- Google AdSense Ad Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9416785017460416"
            crossorigin="anonymous"></script>
    <!-- StockChartBanner -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9416785017460416"
         data-ad-slot="5487535867"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
